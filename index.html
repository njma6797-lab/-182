<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ستورجيمنج</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin:0;
  padding:0;
  background: #0b1c3f;
  color: #fff;
  text-align:center;
}
.glow-text {
  font-size: 3em;
  color:#fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
  margin:20px 0;
}
button{
  padding:15px 30px;
  margin:20px;
  font-size:1.2em;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background: linear-gradient(45deg,#ff0080,#ff8c00);
  color:#fff;
  box-shadow: 0 0 10px #ff0080, 0 0 20px #ff8c00;
  transition:0.3s;
}
button:hover{
  transform: scale(1.1);
  box-shadow:0 0 20px #ff0080,0 0 30px #ff8c00;
}
.hidden{
  display:none;
}
a{
  color:#0ff;
  text-decoration:none;
  font-weight:bold;
}
a:hover{
  text-decoration:underline;
}
.container{
  padding:30px 10px;
}
.box{
  background:#1a2a5c;
  margin:15px auto;
  padding:20px;
  border-radius:15px;
  max-width:400px;
  box-shadow:0 0 15px #ff00ff,0 0 25px #ff8c00;
}
.table div{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid #fff;
  font-size:1em;
}
.success{
  color: #00ff00;
  font-weight:bold;
  margin:20px 0;
  font-size:1.2em;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:1em;
}
</style>
</head>
<body>

<!-- صفحة الترحيب -->
<div class="container" id="welcomePage">
  <h1 class="glow-text">مرحبًا بك في ستورجيمنج</h1>
  <p style="font-size:1.2em;">للقيام بالخيارات اضغط 1 لدخول الموقع، 2 للتواصل مع المالك على واتساب</p>
  <button onclick="chooseOption(1)">1 - دخول الموقع</button>
  <button onclick="chooseOption(2)">2 - واتساب المالك</button>
</div>

<!-- صفحة التحميل -->
<div class="container hidden" id="loadingPage">
  <h2 class="glow-text" id="loadingText">جاري التوجيه...</h2>
</div>

<!-- الصفحة الرئيسية -->
<div class="container hidden" id="mainPage">
  <h1 class="glow-text">ستورجيمنج</h1>

  <div class="box">
    <h3>شحن شدات ببجي (خصم 50%)</h3>
    <select id="uc">
      <option value="30">60 شدة - 30 جنيه</option>
      <option value="162">325 شدة - 162 جنيه</option>
      <option value="330">660 شدة - 330 جنيه</option>
    </select>
    <input id="pubgId" placeholder="ID ببجي">
    <button onclick="generateInvoice('شدات ببجي')">الدخول إلى الفاتورة / الدفع</button>
  </div>

  <div class="box">
    <h3>كارت سيارة</h3>
    <p>السعر: 8000 جنيه</p>
    <button onclick="generateInvoice('كارت سيارة')">الدخول إلى الفاتورة / الدفع</button>
  </div>

  <div class="box">
    <button onclick="window.open('https://chat.whatsapp.com/DUS3Tw1UKqhICikuwxKnvs?mode=hqrt3','_blank')">
      دخول جروب ستورجيمنج
    </button>
    <br>
    <button onclick="window.open('https://wa.me/201206561893','_blank')">
      التواصل مع المالك على واتساب
    </button>
  </div>
</div>

<!-- صفحة الفاتورة -->
<div class="container hidden" id="invoicePage">
  <h1 class="glow-text">ستورجيمنج</h1>
  <div class="success">تم الدفع بنجاح وتم وصول الخدمة</div>
  <div class="table">
    <div><span>رقم العملية</span><span id="o"></span></div>
    <div><span>الخدمة</span><span id="type"></span></div>
    <div><span>التفاصيل</span><span id="details"></span></div>
    <div><span>السعر</span><span id="price"></span></div>
    <div><span>ID ببجي</span><span id="pid"></span></div>
    <div><span>تاريخ التنفيذ</span><span id="date"></span></div>
  </div>
</div>

<script>
function randomOrder(){
  return Math.floor(100000 + Math.random()*900000);
}
function now(){
  return new Date().toLocaleString();
}

// تشغيل صوت الترحيب بعد تحميل الصفحة
document.addEventListener("DOMContentLoaded", function() {
    let msg = new SpeechSynthesisUtterance("مرحبا بك في موقع ستورجيمنج، للدخول اضغط واحد، للتواصل مع المالك اضغط اثنين");
    msg.lang = "ar-SA";
    window.speechSynthesis.speak(msg);
});

function chooseOption(option){
  document.getElementById('welcomePage').classList.add('hidden');
  document.getElementById('loadingPage').classList.remove('hidden');

  if(option === 1){
    document.getElementById('loadingText').innerText = "جاري توجيهك إلى الموقع...";
    setTimeout(function(){
      document.getElementById('loadingPage').classList.add('hidden');
      document.getElementById('mainPage').classList.remove('hidden');
    },2000);
  }else{
    document.getElementById('loadingText').innerText = "جاري توجيهك إلى واتساب المالك...";
    setTimeout(function(){
      window.location.href = 'https://wa.me/201206561893';
    },2000);
  }
}

// إنشاء الفاتورة
function generateInvoice(service){
  let order = randomOrder();
  let pubgId = document.getElementById('pubgId').value || '—';
  let price = "";
  let details = "";

  if(service === "شدات ببجي"){
    let ucValue = document.getElementById('uc').value;
    details = ucValue + " شدة ببجي";
    price = ucValue + " جنيه";
  }else{
    details = service;
    price = "8000 جنيه";
  }

  document.getElementById('mainPage').classList.add('hidden');
  document.getElementById('invoicePage').classList.remove('hidden');

  document.getElementById('o').innerText = order;
  document.getElementById('type').innerText = service;
  document.getElementById('details').innerText = details;
  document.getElementById('price').innerText = price;
  document.getElementById('pid').innerText = pubgId;
  document.getElementById('date').innerText = now();
}
</script>

</body>
</html>
